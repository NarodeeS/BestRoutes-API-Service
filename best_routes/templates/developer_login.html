<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/developer.png') }}">
</head>
<body>
    <h1>Developer Authorization</h1>
    <form action="/developer/auth" method="POST">
        <div class="mb-3">
            <label for="email_input" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="email_input" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password_input" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password_input">
        </div>
            <button name="action" value="login" type="submit" class="btn btn-primary">Login</button>
            <button name="action" value="register" type="submit" class="btn btn-secondary">Register</button>
    </form>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</footer>
</html>
