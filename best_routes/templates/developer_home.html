<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/developer.png') }}">
</head>
<body>
    <form method="POST" action="/developer/service">
        <div class="mb-3">
            <label for="service_name" class="form-label">Service name</label>
            <input type="text" class="form-control" id="service_name" name="service_name">
        </div>
        <div class="mb-3">
            <label for="service_url" class="form-label">Service URL</label>
            <input type="text" class="form-control" id="service_url" name="service_url">
        </div>
        <button type="submit" class="btn btn-primary">Add service</button>
    </form>
    <hr/>
    <h1>Your services:</h1>
    {% for service in services %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Name: {{ service.name }}</h5>
                <p class="card-link">URL: {{ service.url }}</p>
                <p class="card-text">Active: {{ service.is_active }}</p>
                <a href="/developer/service/delete/{{ service.id }}" class="btn btn-danger">Delete service</a>
                {% if not service.is_active %}
                    <a href="/developer/service/activate/{{ service.id }}" class="btn btn-success">Activate</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</footer>
</html>
